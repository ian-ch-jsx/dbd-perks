<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Perk Roulette</title>
  </head>

  <body>
    <header>
      <img src="./assets/logo.jpg" alt="" class="logo" />
      <h1>Perk Roulette</h1>
      <img src="./assets/navbar.png" alt="menu" class="navbar" />
    </header>
    <main>
      <h2>It's gonna do things</h2>
      <div class="perk-grid">
        <div id="perk-1-slot">
          <img
            src="./assets/aceinthehole.png"
            class="perk-hover"
            id="perk-1-image"
          />
          <div id="perk-1-name">ace in the hole</div>
        </div>
        <div id="perk-2-slot">
          <img
            src="./assets/aceinthehole.png"
            id="perk-2-image"
            class="perk-hover"
          />
          <div id="perk-2-name">ace in the hole</div>
        </div>
        <div id="perk-3-slot">
          <img
            src="./assets/aceinthehole.png"
            id="perk-3-image"
            class="perk-hover"
          />
          <div id="perk-3-name">ace in the hole</div>
          </div>
          <div id="perk-4-slot">
            <img
              src="./assets/aceinthehole.png"
              id="perk-4-image"
              class="perk-hover"
            />
            <div id="perk-4-name">ace in the hole</div>
          </div>
        </div>
      </div>
      <section id="perk-names"></section>
      <section id="exclusions-container">
        <form id="exclusions-form">
          <label for="exclude-exhaust">
            <input
              type="checkbox"
              class="exclusions"
              id="exhaust-check"
              name="exhaustion"
            />
            Exclude Exhaustion
          </label>
          <label for="exclude-healing">
            <input
              type="checkbox"
              class="exclusions"
              id="healing-check"
              name="healing"
            />
            Exclude Healing
          </label>
          <label for="exclude-chance">
            <input
              type="checkbox"
              class="exclusions"
              id="chance-check"
              name="chance"
            />
            Exclude Second Chance
          </label>
          <label for="exclude-loot">
            <input
              type="checkbox"
              class="exclusions"
              id="loot-check"
              name="loot"
            />
            Exclude Loot
          </label>
        </form>
      </section>
      <section id="win-loss-container">
        <button id="escaped-btn" class="hidden">Escaped</button>
        <button id="sacrificed-btn" class="hidden">Sacrificed</button>
      </section>
      <button id="roll-btn">Roll</button>
  
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
